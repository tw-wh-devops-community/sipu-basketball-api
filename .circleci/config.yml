version: 2.1

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - static-code-analysis
      - run-unit-test:
          requires:
            - static-code-analysis
#      - deploy-to-staging
      - deploy-to-prod

jobs:
  static-code-analysis:
    docker:
      - image: circleci/openjdk:11-jdk
    steps:
      - checkout
      - run:
          name: Check sytle
          command: |
            ./gradlew check
      - run:
          name: Check dependencies
          command: |
            ./gradlew ossIndexAudit --no-daemon

  run-unit-test:
    docker:
      - image: circleci/openjdk:11-jdk
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Run test and verify test coverage
          command: |
            ./gradlew test

      - store_test_results:
          path: ./build/test-results

  deploy-to-prod:
    docker:
      - image: circleci/node:8.1.4
    steps:
      - checkout
      - run:
          name: Deploy Main branch to Heroku
          command: |
            git push -f https://heroku:$HEROKU_API_KEY@git.heroku.com/sipu-basketball-api.git main